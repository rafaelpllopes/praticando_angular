<h4 class="text-center">Register to embrace a new world!</h4>
<section class="container">
    <form #form="ngForm" [formGroup]="signupForm" class="form mt-4" (submit)="signup()">

        <div class="form-group">
          <input formControlName="email" type="email" class="form-control" placeholder="email" autofocus="autofocus" #inputEmail>
          <app-vmessage *ngIf="signupForm.get('email').errors?.required && (form.submitted || signupForm.get('email').touched)" text="email is required!"></app-vmessage>
          <app-vmessage *ngIf="signupForm.get('email').errors?.email && (form.submitted || signupForm.get('email').touched)" text="email invalid!"></app-vmessage>
        </div>
      
        <div class="form-group">
          <input formControlName="fullName" type="text" class="form-control" placeholder="full name">
          <app-vmessage *ngIf="signupForm.get('fullName').errors?.required && (form.submitted || signupForm.get('fullName').touched)" text="full name is required!"></app-vmessage>
          <app-vmessage *ngIf="signupForm.get('fullName').errors?.minlength && (form.submitted || signupForm.get('fullName').touched)" text="Mininum lenght is 2"></app-vmessage>
          <app-vmessage *ngIf="signupForm.get('fullName').errors?.maxlength && (form.submitted || signupForm.get('fullName').touched)" text="Maximun lenght is 40"></app-vmessage>
        </div>

        <div class="form-group">
          <input formControlName="userName" type="text" class="form-control" placeholder="user name">
          <app-vmessage *ngIf="signupForm.get('userName').errors?.required && (form.submitted || signupForm.get('userName').touched)" text="user name is required!"></app-vmessage>
          <app-vmessage *ngIf="signupForm.get('userName').errors?.minlength && (form.submitted || signupForm.get('userName').touched)" text="Mininum lenght is 2"></app-vmessage>
          <app-vmessage *ngIf="signupForm.get('userName').errors?.maxlength && (form.submitted || signupForm.get('userName').touched)" text="Maximun lenght is 30"></app-vmessage>
          <app-vmessage *ngIf="signupForm.get('userName').errors?.lowerCase && (form.submitted || signupForm.get('userName').touched)" text="Must be lower case"></app-vmessage>
          <app-vmessage *ngIf="signupForm.get('userName').errors?.userNameTaken" text="Username already taken"></app-vmessage>
          <small *ngIf="signupForm.get('userName').valid" class="text-success">User available</small>
        </div>
      
        <div class="form-group">
          <input formControlName="password" type="password" class="form-control" placeholder="password">
          <app-vmessage *ngIf="signupForm.get('password').errors?.required && (form.submitted || signupForm.get('password').touched)" text="password is required!"></app-vmessage>
          <app-vmessage *ngIf="signupForm.get('password').errors?.minlength && (form.submitted || signupForm.get('password').touched)" text="Mininum lenght is 8"></app-vmessage>
          <app-vmessage *ngIf="signupForm.get('password').errors?.maxlength && (form.submitted || signupForm.get('password').touched)" text="Maximun lenght is 14"></app-vmessage>
          <app-vmessage *ngIf="signupForm.errors?.userNamePassword" text="Username and password must be different"></app-vmessage>
        </div>
      
        <!--<button [disabled]="signupForm.invalid || signupForm.pending" class="btn btn-primary btn-block">Register</button>-->
        <button class="btn btn-primary btn-block">Register</button>
      
        <p>Already a user? <a [routerLink]="['']">Sign In!</a></p>
      
      </form>      
</section>
