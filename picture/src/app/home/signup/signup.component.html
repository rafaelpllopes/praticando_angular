<h4 class="text-center">Register to embrace a new world!</h4>
<section class="container">
    <form [formGroup]="signupForm" class="form mt-4" (submit)="signup()">

        <div class="form-group">
          <input formControlName="email" type="email" class="form-control" placeholder="email" autofocus="autofocus" #inputEmail>
          <app-vmessage *ngIf="signupForm.get('email').errors?.required" text="email is required!"></app-vmessage>
          <app-vmessage *ngIf="signupForm.get('email').errors?.email" text="email invalid!"></app-vmessage>
        </div>
      
        <div class="form-group">
          <input formControlName="fullName" type="text" class="form-control" placeholder="full name">
          <app-vmessage *ngIf="signupForm.get('fullName').errors?.required" text="full name is required!"></app-vmessage>
          <app-vmessage *ngIf="signupForm.get('fullName').errors?.minlength" text="Mininum lenght is 2"></app-vmessage>
          <app-vmessage *ngIf="signupForm.get('fullName').errors?.maxlength" text="Maximun lenght is 40"></app-vmessage>
        </div>

        <div class="form-group">
          <input formControlName="userName" type="text" class="form-control" placeholder="user name">
          <app-vmessage *ngIf="signupForm.get('userName').errors?.required" text="user name is required!"></app-vmessage>
          <app-vmessage *ngIf="signupForm.get('userName').errors?.minlength" text="Mininum lenght is 2"></app-vmessage>
          <app-vmessage *ngIf="signupForm.get('userName').errors?.maxlength" text="Maximun lenght is 30"></app-vmessage>
          <app-vmessage *ngIf="signupForm.get('userName').errors?.lowerCase" text="Must be lower case"></app-vmessage>
          <app-vmessage *ngIf="signupForm.get('userName').errors?.userNameTaken" text="Username already taken"></app-vmessage>
          <small *ngIf="signupForm.get('userName').valid" class="text-success">User available</small>
        </div>
      
        <div class="form-group">
          <input formControlName="password" type="password" class="form-control" placeholder="password">
          <app-vmessage *ngIf="signupForm.get('password').errors?.required" text="password is required!"></app-vmessage>
          <app-vmessage *ngIf="signupForm.get('password').errors?.minlength" text="Mininum lenght is 8"></app-vmessage>
          <app-vmessage *ngIf="signupForm.get('password').errors?.maxlength" text="Maximun lenght is 14"></app-vmessage>
        </div>
      
        <button [disabled]="signupForm.invalid || signupForm.pending" class="btn btn-primary btn-block">Register</button>
      
        <p>Already a user? <a [routerLink]="['']">Sign In!</a></p>
      
      </form>      
</section>
