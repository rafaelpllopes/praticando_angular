<h4 class="text-center">Login</h4>
<div class="container">
  <form [formGroup]="loginForm" class="form mt-4">

      <div class="form-group">
        <input formControlName="userName" type="text" class="form-control" autofocus="autofocus" placeholder="user name">
        <app-vmessage *ngIf="loginForm.get('userName').errors?.required" text="Password is required!"></app-vmessage>
      </div>
    
      <div class="form-group">
        <input formControlName="password" type="password" class="form-control" placeholder="password">
        <app-vmessage *ngIf="loginForm.get('password').errors?.required" text="User name is required!"></app-vmessage>
      </div>
    
      <button [disabled]="loginForm.invalid" class="btn btn-primary btn-block" type="submit">login</button>
    </form>
    
    <p>Not a user? <a>Register now</a></p>
</div>
